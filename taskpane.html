<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
<p>This add-in will create new task from the email.</p>
<button id="createTaskButton">Create task</button>

</body>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            document.getElementById("createTaskButton").onclick = createTask;
        }
    });

    function createTask() {
        console.log("Creating task...");
        const item = Office.context.mailbox.item;

        console.log("Subject: " + item.subject);

        item.body.getAsync("text", (result) => {
            if (result.status === Office.AsyncResultStatus.Succeeded) {
                console.log("Body: " + result.value);
            } else {
                console.error("Failed to get body: " + result.error.message);
            }
        });

        console.log("Sender: " + item.from.displayName + " <" + item.from.emailAddress + ">");
        console.log("Date: " + item.dateTimeCreated);
    }

</script>

</html>
